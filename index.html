<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <!-- 侧边栏折叠样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"
    /> -->

  <!-- 主题 -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
</head>
<style>
  .sidebar {
    margin-left: 20px;
    /* 调整左边距的数值 */
  }

  p,
  li {
    line-height: 1.8 !important;
    /* 设置行间距为1.8倍字体大小 */
  }
</style>

<body>
  <div id="app">拼命加载中</div>
  <script>
    window.$docsify = {
      name: "飞飞向前冲",
      loadSidebar: true,
      subMaxLevel: 4,
      coverpage: true,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
      },

      search: {
        maxAge: 86400000, // 缓存搜索结果的时间，单位为毫秒，默认为一天
        paths: "auto", // 搜索的路径，可以是字符串或字符串数组，默认为 'auto'，表示自动获取所有页面
        placeholder: "搜索", // 搜索框的占位符，默认为 'Search'
        noData: "找不到结果", // 搜索无结果时的提示文本，默认为 'No results!'
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 侧边栏可折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 一键复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>

  <!-- 上一篇 下一篇 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="./test.js"></script>

</body>

</html>
